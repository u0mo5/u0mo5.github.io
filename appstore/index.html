        </div>

<script>
    function search_app() {
        var s = $('#search-input').val();
        if(s != '') {
            var url = '';
            var rewrite = $('#search-input').attr('data-rewrite');
            if(rewrite){
                url = '/search/'+encodeURIComponent(s)+'.html';
            }else{
                url = '/?c=index&m=search&keywords='+encodeURIComponent(s);
            }
            window.location = url;
        }
    }
</script>

        <script id="test" type="text/html">

  
                <%
                    if(typeof list!='undefined'){
                    for(var i in list){
                %>
                <li class="card">
                    <div class="icon-wrap">
                        <a 
						<% if(list[i].type=="app"){ %>
						onclick='<%= list[i].content %>' 
						<% }  %>
						<% if(list[i].type=="url"){ %>
						href='<%= list[i].content %>' 
						<% }  %>
						target="_blank">
                            <img src="<%= list[i].icon %>" width="68" height="68" alt="<%= list[i].name %>" class="icon">
                        </a>
                    </div>
                    <div class="app-desc">
                        <a 
						
						<% if(list[i].type=="app"){ %>
						onclick='<%= list[i].content %>' 
						<% }  %>
						<% if(list[i].type=="url"){ %>
						href='<%= list[i].content %>' 
						<% }  %>

						title="BesTV" class="name">
                            <%= list[i].name %>
                        </a>
                        <div class="meta">
                            <a class="tag-link" href="#"><%= list[i].group %></a>
                            <span title="desc">说明:</span>
                            <span class="dot"></span>
							<span title="desc"><%= list[i].desc %></span>
                        </div>
                        <div class="comment">

                        </div>
                    </div>
                    <a class="install-btn" 
						<% if(list[i].type=="app"){ %>
						onclick='<%= list[i].content %>' 
						<% }  %>
						<% if(list[i].type=="url"){ %>
						href='<%= list[i].content %>' 
						<% }  %>
					target="_blank">打开</a>
                </li>
                <%     }
                    }
                %>

        </script>

        <script type="text/javascript">
		
		    function init00(){
					    var data=js_data;
            //根据id编译模板在进行渲染
            var html = template('test',data);
            //打印渲染结果
            console.log(html);
            //填充渲染结果到content
            document.getElementById('j-wc-rect').innerHTML = html;
			}
			function init(group){
					    var group_data=$.extend(true,{},js_data);
						if(group){
							for(var i in js_data.list){
								if(js_data.list[i].group!=group){
							console.log(js_data.list[i]);
								delete group_data.list[i];
							
								}
							}
						}

            //根据id编译模板在进行渲染
            var html = template('test',group_data);
            //打印渲染结果
            //console.log(html);
            //填充渲染结果到content
            document.getElementById('j-wc-rect').innerHTML = html;
			$('.block-title').text(group);
			}
            //init();
			init();
        </script>
