<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="H5UI,移动UI组件库,H5前端,前端样式库,CSS样式库,H5UI交互设计,前端框架,UI框架,UI-framework,Mobile-front-end,CSS-framework">
    <meta name="description" content="H5UI-简洁优雅的移动UI组件库">

    <title>搜索栏</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="../img/favicon.ico">

    <!-- H5UI CSS -->
    <link rel="stylesheet" href="../css/h5ui.min.css">
    <!-- Example CSS -->
    <link rel="stylesheet" href="../css/example.min.css">

    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?849d2590ddf20decb7453afa67c978c0";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>

<body ontouchstart>

<!-- start [searchbar] -->
<header class="h5ui-bar h5ui-searchbar">
    <div class="searchbar-content clearfix">
        <form action="">
            <input type="search" id="title" class="h5ui-form-input" placeholder="搜一下">
        </form>
    </div>
    <div class="searchbar-cancel">取消</div>
</header>
<!-- end [searchbar] -->

<!-- Copyright -->
<div class="example-copyright fixed">
    <a href="../index.html" class="flag"></a>
</div>

<!-- jQuery -->
<script src="../js/jquery.min.js"></script>
<!-- H5UI JS -->
<script src="../js/h5ui.min.js"></script>

<script>
    // searchbar
    $(".searchbar-content .h5ui-form-input").focus(function(){
        $(".searchbar-content").addClass("focus");
        $(".searchbar-cancel").show();
    });
    $(".searchbar-cancel").click(function(){
        $(".searchbar-content").removeClass("focus");
        $(".searchbar-cancel").hide();
    });
</script>

</body>
</html>
