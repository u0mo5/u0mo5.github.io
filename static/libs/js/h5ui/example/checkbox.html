<body ontouchstart>

<div class="h5ui-page top">

    <!-- start [checkbox] -->

        <div class="h5ui-group_title">
            可选好友
        </div>

        <div class="h5ui-checkbox" data-toggle="buttons">
            <label class="btn active">
                <input type="checkbox" checked="checked">

                <span class="h5ui-checkbox_ft"></span>
            </label>

            <label class="btn">
                <input type="checkbox">
                <i class="h5ui-checkbox_hd"><img src="//s.h5ui.io/img/example/24d936d3d539b6004d488bedea50352ac75cb7f9.jpg" width="32" height="32" align="h5ui" style="border-radius:50%;"></i>
                <span class="h5ui-checkbox_bd">褶皱记忆里</span>
                <span class="h5ui-checkbox_ft"></span>
            </label>

            <label class="btn active">
                <input type="checkbox" checked="checked">
                <i class="h5ui-checkbox_hd"><img src="//s.h5ui.io/img/example/a63cd40735fae6cdb47a7c450db30f2443a70fdb.jpg" width="32" height="32" align="h5ui" style="border-radius:50%;"></i>
                <span class="h5ui-checkbox_bd">青葱华裳</span>

            </label>

            <label class="btn">
                <input type="checkbox">
                <i class="h5ui-checkbox_hd"><img src="//s.h5ui.io/img/example/53cef2d3572c11df2f31fa06612762d0f603c2ce.jpg" width="32" height="32" align="h5ui" style="border-radius:50%;"></i>
                <span class="h5ui-checkbox_bd">推开雕花的窗</span>
                <span class="h5ui-checkbox_ft"></span>
            </label>

            <label class="btn">
                <input type="checkbox">
                <i class="h5ui-checkbox_hd"><img src="//s.h5ui.io/img/example/a352d688d43f87940f9f8e0ad01b0ef41bd53a4d.jpg" width="32" height="32" align="h5ui" style="border-radius:50%;"></i>
                <span class="h5ui-checkbox_bd">花千树</span>
                <span class="h5ui-checkbox_ft"></span>

            <label class="btn">

                <span class="h5ui-checkbox_ft"></span>
            </label>

        </div>

    </div>
    <!-- end [checkbox] -->

    <!-- start [checkbox] -->

        <div class="h5ui-group_title">
            不可选好友

        <div class="h5ui-checkbox" data-toggle="buttons">

            <label class="btn disabled">
