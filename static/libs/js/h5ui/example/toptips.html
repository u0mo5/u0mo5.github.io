<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="H5UI,移动UI组件库,H5前端,前端样式库,CSS样式库,H5UI交互设计,前端框架,UI框架,UI-framework,Mobile-front-end,CSS-framework">
    <meta name="description" content="H5UI-简洁优雅的移动UI组件库">

    <title>置顶提示 TopTips</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="../img/favicon.ico">

    <!-- H5UI CSS -->
    <link rel="stylesheet" href="../css/h5ui.min.css">
    <!-- Example CSS -->
    <link rel="stylesheet" href="../css/example.min.css">

    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?849d2590ddf20decb7453afa67c978c0";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>

<body ontouchstart>

<!-- start [警告提示] -->
<div class="h5ui-toptips h5ui-toptips_warning" id="toptips-warning">
    <i class="h5ui-toptips_warning_icon"></i><span>你还未进行邮箱验证，稍后记得去验证哦~</span>
</div>
<!-- end [警告提示] -->

<!-- start [失败提示] -->
<div class="h5ui-toptips h5ui-toptips_error" id="toptips-error" style="display: none;">
    <i class="h5ui-toptips_error_icon"></i><span>当前网络链接失败，请检查你的网络设置。</span>
</div>
<!-- end [失败提示] -->

<div class="h5ui-page top">

    <!-- start [lists] -->
    <div class="h5ui-group">

        <a class="h5ui-list" href="javascript:void(0);" id="btn-toptips-warning">
            <div class="h5ui-list_bd">警告置顶提示</div>
            <div class="h5ui-list_ft">
                <i class="h5ui-list_ft_arrow"></i>
            </div>
        </a>

        <a class="h5ui-list" href="javascript:void(0);" id="btn-toptips-error">
            <div class="h5ui-list_bd">失败置顶提示</div>
            <div class="h5ui-list_ft">
                <i class="h5ui-list_ft_arrow"></i>
            </div>
        </a>

    </div>
    <!-- end [lists] -->

</div>

<!-- Copyright -->
<div class="example-copyright fixed">
    <a href="../index.html" class="flag"></a>
</div>

<!-- jQuery -->
<script src="../js/jquery.min.js"></script>
<!-- H5UI JS -->
<script src="../js/h5ui.min.js"></script>

<script>
    // 失败置顶提示
    $("#btn-toptips-error").click(function() {
        $("#toptips-error").show();
        $("#toptips-warning").hide();
    });

    // 警告置顶提示
    $("#btn-toptips-warning").click(function() {
        $("#toptips-warning").show();
        $("#toptips-error").hide();
    });
</script>

</body>
</html>
