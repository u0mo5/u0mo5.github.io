<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="H5UI,移动UI组件库,H5前端,前端样式库,CSS样式库,H5UI交互设计,前端框架,UI框架,UI-framework,Mobile-front-end,CSS-framework">
    <meta name="description" content="H5UI-简洁优雅的移动UI组件库">

    <title>单选框 Radio</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="../img/favicon.ico">

    <!-- H5UI CSS -->
    <link rel="stylesheet" href="../css/h5ui.min.css">
    <!-- Example CSS -->
    <link rel="stylesheet" href="../css/example.min.css">

    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?849d2590ddf20decb7453afa67c978c0";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>

<body ontouchstart>

<div class="h5ui-page top">

    <!-- start [radio] -->
    <div class="h5ui-radio" data-toggle="buttons">
        <label for="wechat" class="btn active">
            <input type="radio" id="wechat" name="payType" checked="checked">
            <i class="h5ui-radio_hd"><img src="//s.h5ui.io/img/example/example-radio_wechat.png" width="28" height="28" align="wechat"></i>
            <span class="h5ui-radio_bd">微信支付</span>
            <span class="h5ui-radio_ft"></span>
        </label>

        <label for="alipay" class="btn">
            <input type="radio" id="alipay" name="payType" value="">
            <i class="h5ui-radio_hd"><img src="//s.h5ui.io/img/example/example-radio_alipay.png" width="28" height="28" align="h5ui"></i>
            <span class="h5ui-radio_bd">支付宝</span>
            <span class="h5ui-radio_ft"></span>
        </label>

        <label for="applepay" class="btn">
            <input type="radio" id="applepay" name="payType" value="">
            <i class="h5ui-radio_hd"><img src="//s.h5ui.io/img/example/example-radio_applepay.png" width="28" height="28" align="h5ui"></i>
            <span class="h5ui-radio_bd">Apple Pay</span>
            <span class="h5ui-radio_ft"></span>
        </label>

        <label for="cmb" class="btn">
            <input type="radio" id="cmb" name="payType" value="">
            <i class="h5ui-radio_hd"><img src="//s.h5ui.io/img/example/example-radio_cmb.png" width="28" height="28" align="h5ui"></i>
            <span class="h5ui-radio_bd">招商银行</span>
            <span class="h5ui-radio_ft"></span>
        </label>

        <label for="ccb" class="btn disabled">
            <input type="radio" id="ccb" name="payType" value="">
            <i class="h5ui-radio_hd"><img src="//s.h5ui.io/img/example/example-radio_ccb.png" width="28" height="28" align="h5ui"></i>
            <span class="h5ui-radio_bd">建设银行 <small>余额不足</small></span>
            <span class="h5ui-radio_ft"></span>
        </label>
    </div>
    <!-- end [radio] -->

</div>

<!-- Copyright -->
<div class="example-copyright fixed">
    <a href="../index.html" class="flag"></a>
</div>

<!-- jQuery -->
<script src="../js/jquery.min.js"></script>
<!-- H5UI JS -->
<script src="../js/h5ui.min.js"></script>

</body>
</html>
