<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="H5UI,移动UI组件库,H5前端,前端样式库,CSS样式库,H5UI交互设计,前端框架,UI框架,UI-framework,Mobile-front-end,CSS-framework">
    <meta name="description" content="H5UI-简洁优雅的移动UI组件库">

    <title>开关 Switch</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="../img/favicon.ico">

    <!-- H5UI CSS -->
    <link rel="stylesheet" href="../css/h5ui.min.css">
    <!-- Example CSS -->
    <link rel="stylesheet" href="../css/example.min.css">

    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?849d2590ddf20decb7453afa67c978c0";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>

<body ontouchstart>

<div class="h5ui-page top">

    <!-- start [switch] -->
    <div class="h5ui-group">

        <div class="h5ui-group_title">
            Touch ID设置
        </div>

        <div class="h5ui-form h5ui-switch">
            <input type="checkbox" name="touchid" id="iphone" value="1">
            <label for="iphone" class="h5ui-switch_radius"></label>
            <p class="h5ui-switch-text">iPhone解锁</p>
        </div>

        <div class="h5ui-form h5ui-switch">
            <input type="checkbox" name="touchid" id="applepay" checked="checked" value="1">
            <label for="applepay" class="h5ui-switch_radius"></label>
            <p class="h5ui-switch-text">Apple Pay</p>
        </div>

        <div class="h5ui-form h5ui-switch">
            <input type="checkbox" name="touchid" id="itunes" checked="checked" value="1">
            <label for="itunes" class="h5ui-switch_radius"></label>
            <p class="h5ui-switch-text">iTunes Store</p>
        </div>

    </div>

    <div class="h5ui-group">

        <div class="h5ui-group_title">
            Switch锁定
        </div>

        <div class="h5ui-form h5ui-switch">
            <input type="checkbox" name="touchid" id="wallet" value="1">
            <label for="wallet" class="h5ui-switch_radius disabled"></label>
            <p class="h5ui-switch-text">Wallet</p>
        </div>

    </div>
    <!-- end [switch] -->

</div>

<!-- Copyright -->
<div class="example-copyright fixed">
    <a href="../index.html" class="flag"></a>
</div>

<!-- jQuery -->
<script src="../js/jquery.min.js"></script>
<!-- H5UI JS -->
<script src="../js/h5ui.min.js"></script>

</body>
</html>
