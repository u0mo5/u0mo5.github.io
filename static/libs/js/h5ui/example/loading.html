<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="H5UI,移动UI组件库,H5前端,前端样式库,CSS样式库,H5UI交互设计,前端框架,UI框架,UI-framework,Mobile-front-end,CSS-framework">
    <meta name="description" content="H5UI-简洁优雅的移动UI组件库">

    <title>数据加载</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="../img/favicon.ico">

    <!-- H5UI CSS -->
    <link rel="stylesheet" href="../css/h5ui.min.css">
    <!-- Example CSS -->
    <link rel="stylesheet" href="../css/example.min.css">

    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?849d2590ddf20decb7453afa67c978c0";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>


</head>

<body ontouchstart>

<div class="h5ui-page spacing-cell">

    <!-- start [数据加载中] -->
    <div class="h5ui-loading processing">
        <i class="loading-processing_icon"></i>
        <span>正在加载</span>
    </div>
    <!-- end [数据加载中] -->

    <!-- start [数据加载失败] -->
    <div class="h5ui-loading error">
        <span class="loading-line">
            <a href="">加载失败，点击重试</a>
        </span>
    </div>
    <!-- end [数据加载失败] -->

    <br>

    <!-- start [数据加载完成] -->
    <div class="h5ui-loading success">
        <span class="loading-line">
            只有这么多了
        </span>
    </div>
    <!-- end [数据加载完成] -->

    <br>

    <!-- start [空内容] -->
    <div class="h5ui-content_empty">
        <i class="h5ui-content_empty_icon"></i>
        <p>木有内容哦~</p>
    </div>
    <!-- end [空内容] -->
</div>

<!-- Copyright -->
<div class="example-copyright fixed">
    <a href="../index.html" class="flag"></a>
</div>

</body>
</html>
