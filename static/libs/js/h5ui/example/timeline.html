<body ontouchstart style="background: #FFF;">

<div class="h5ui-page spacing-cell">

    <div class="h5ui-timeline">
        <div class="h5ui-timeline_item success">
            已执行
            <small>步骤进度说明</small>
        </div>

        <div class="h5ui-timeline_item active">
            进行中步骤
            <small>步骤进度说明</small>
        </div>

        <div class="h5ui-timeline_item">
            未进行步骤
            <small>步骤进度说明</small>
        </div>

        <div class="h5ui-timeline_item">
            完成步骤
            <small>步骤进度说明</small>
        </div>
    </div>

</div>
