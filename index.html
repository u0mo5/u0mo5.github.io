<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>沈阳维基百科</title>
        <style>
         body {
            /* 加载背景图 */
            background-image: url(https://cdn.pixabay.com/photo/2015/01/30/15/16/shenyang-617613_960_720.jpg);
            /* 背景图垂直、水平均居中 */
            background-position: center center;
            /* 背景图不平铺 */
            background-repeat: no-repeat;
            /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
            background-attachment: fixed;
            /* 让背景图基于容器大小伸缩 */
            background-size: cover;
            /* 设置背景颜色，背景图加载过程中会显示背景色 */
            /*background-color: #FF0000;*/
        }
@media only screen and (max-width: 767px) {
  body {
    background-image: url(images/background-photo-mobile-devices.jpg) no-repeat top center;

}
}


        .button {
            background-color: #AE0000;
            /* Green */
            border: none;
            color: white;
            border-radius:5px;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            width: 100px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

        }
        </style>
