        <script type="text/javascript">
            $(function(){
                $('#tt').tree({
                    url: 'tree_data.json',
                            method:"GET",
                    lines: true,
                    fit: true,
                    customAttr: {
                        expandOnNodeClick: true
                    },
                    onClick: function(node){
                        // if(node.attributes && node.attributes.url){
                        //     $('#ifrm').attr('src', node.attributes.url);
                            
                                                               var root_url="data/";
                                    if(node.js!= undefined){
                                        
                                    }else{
                                        if(node.url.indexOf("https") !=-1){
                                            window.open(node.url);
                                        }else if(node.url.indexOf("http") !=-1){
                                           url=node.url;
                                       }else{
                                           url=root_url+node.url;
                                       }
                                       $('#ifrm').attr('src', url);
                                    }                           

                            
                            
                        
                    }
                }).tree('followCustomHandle');
            });

            function doExpand(){
                $('#tt').tree('expandAll');
            }

            function doCollapse(){
                $('#tt').tree('collapseAll').tree('expandTo', 1);
            }

            function goHome(){
                $('#ifrm').attr('src', 'data/index.html');
            }
        </script>
