## 安装node npm

你可以通过运行以下命令。

sudo yum install epel-release
现在可以使用yum命令安装Node.js了。

sudo yum install nodejs
因为在开发过程中我需要管理节点包，我还要安装新公共管理的软件包管理器，使用以下命令。

sudo yum install npm
